    <fieldset class="layui-elem-field layui-field-title">
        <legend>来源搜索</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="{:url('index')}" search>
        <div class="layui-form-item">
            <label class="layui-form-label">来源名称</label>
            <div class="layui-input-inline">
                <input type="text" name="search[name]" autocomplete="off" placeholder="来源名称" class="layui-input">
            </div>
            <div class="layui-input-inline layui-btn-group">
                <button class="layui-btn layui-btn-primary" lay-submit="" data-elem=".layui-body-table" lay-filter="search"><i class="iconfont icon-originalimage"></i></button>
                <a class="layui-btn layui-btn-primary" href="{:url('add')}"><i class="layui-icon">&#xe654;</i></a>
            </div>
        </div>
    </form>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>书籍来源列表</legend>
    </fieldset>

    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="150">
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>来源名称</th>
                <th>来源网址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="layui-body-table" data-url="{:url('index')}" data-elem=".layui-body-table">
            
        </tbody>
        <script type="text/html" class="layui-body-table-script">
            {{#  layui.each(d.data.data, function(index, item){ }}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.url }}</td>
                    <td>
                        <a class="layui-btn layui-btn-primary layui-btn-small" href="/source/edit/id/{{ item.id }}">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                        <a class="layui-btn layui-btn-primary layui-btn-small" href="/source/destroy/id/{{ item.id }}" lay-delete>
                            <i class="layui-icon">&#xe640;</i>
                        </a>
                    </td>
                </tr>
            {{# }); }}
        </script>
    </table>
    <div lay-page></div>
