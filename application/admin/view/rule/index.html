<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>颜如玉后台管理平台-菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/layui/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/layui/css/global-body.css">
    <link href="./favicon.ico" rel="shortcut icon">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>

<body>
    <div class="layui-form-item">
        <div class="layui-input-inline layui-input-inline-right">
            <a class="layui-btn layui-btn-primary" href="{:url('add')}"><i class="layui-icon">&#xe654;</i>添加</a>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>菜单列表</legend>
    </fieldset>

    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col>
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
        </colgroup>
        <thead>
            <tr>
                <th>菜单名称</th>
                <th>链接</th>
                <th>ICON</th>
                <th>类型</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="layui-body-table" data-url="{:url('rule/index')}" data-elem=".layui-body-table">
        </tbody>
        <script type="text/html" class="layui-body-table-script">
            {{#  layui.each(d.data, function(index, item){ }}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.name }}</td>
                    <td><span class="{{ item.icon }}"></span></td>
                    <td>{{ item.islink }}</td>
                    <td>{{ item.sort }}</td>
                    <td>
                        <a class="layui-btn layui-btn-primary layui-btn-small" href="rule-add.html">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                        <a class="layui-btn layui-btn-primary layui-btn-small" href="#" layui-delete>
                            <i class="layui-icon">&#xe640;</i>
                        </a>
                    </td>
                </tr>
            {{# }); }}
        </script>
    </table>
    <div lay-page></div>


    <script type="text/javascript">
        layui.config({
            base: '/layui/lay/my-modules/',
            version: '1489724249329'
        }).use('global.body');
    </script>
</body>

</html>
